<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script>
    	let uidOk 	= false;
    	let passOk 	= false;
    	let nameOk 	= false;
    	let nickOk 	= false;
    	let emailOk = false;
    	let emailAuthOk = false;
    	let hpOk 	= false;
    	
    	let reId = /^[a-z0-9_-]{5,20}$/;
    	let rePass = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/;
    	let reName  = /^[가-힣]+$/;
    	let reNick  = /^[a-zA-Z가-힣0-9][a-zA-Zㄱ-힣0-9]*$/;
    	let reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
    	let reEmailCode = /^[0-9]+$/; 
    	let reHp    = /^01(?:0|1|[6-9])-(?:\d{4})-\d{4}$/;
    	
    	let receiveEmailCode = 0; // 이메일 인증 코드
    	
    	const contextPath = "[[@{/}]]";
    	
    	// AJAX API
    	function ajaxPost(url, jsonData){
    		return new Promise(function(resolve, rejext){
	    		const xhr = new XMLHttpRequest();
				
	    		xhr.onload = function(){
					if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
						resolve(xhr.response);
					} else {
						reject({status : xhr.status, statusText : xhr.statusText});
					}
				}
	    		
				xhr.open("GET", contextPath + url);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.setRequestHeader("uid", "uid");
				xhr.responseType = "json";
				xhr.send(JSON.stringify(jsonData)); //post body json 방식 일때
    		});
    	};
    	
    	
    	window.onload = function(){
    		const inputUid = document.querySelector('input[name=uid]');
    		const inputPass = document.querySelector('input[name=pass]');
    		const reconfirmPass = document.querySelector('input[name=reconfirmPass]');
    		const inputName = document.querySelector('input[name=name]');
    		const inputNick = document.querySelector('input[name=nick]');
    		const inputEmail = document.querySelector('input[name=email]');
    		const inputEmailCode = document.querySelector('input[name=emailAuth]');
    		const btnEmailAuth = document.getElementById('btnEmailAuth');
    		
    		const resultUid = document.querySelector('.resultUid');
    		const resultPass = document.querySelector('.resultPass');
    		const resultConfirmPass = document.querySelector('.resultConfirmPass');
    		const resultNick = document.querySelector('.resultNick');
    		const resultEmail = document.querySelector('.resultEmail');
    		const resultEmailCode = document.querySelector('.resultEmailCode');
    		
    		
    		// 아이디 입력
    		inputUid.addEventListener('focusout', function(){
				let uid = this.value;
			
				if(uid == "") {
					resultUid.innerText = "아이디를 입력해주세요.";
					resultUid.style.color = "red";
					return;
				} else if (!reId.test(uid)){
					resultUid.innerText = "5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.";
					resultUid.style.color = "red";
					return;
				}
				
				let jsonData = {"uid" : uid}
				
				// AJAX 전송
				ajaxPost("user/checkUid", jsonData).then((response) =>{
					console.log(response);
					if(response == null){
						alert('Request fail...');
						return;
					}
				
					if(response.result == 1){
						resultUid.innerText = "이미 사용중인 아이디입니다.";
						resultUid.style.color = "red";
					} else {
						resultUid.innerText = "사용가능한 아이디입니다.";
						resultUid.style.color = "green";
						uidOk = true;
					}
				}).catch((errorMsg)=>{
					console.log(errorMsg)
				});
    		});
    		
    		
    		// 패스워드 입력
    		inputPass.addEventListener('focusout', function(){
    			let pass = this.value;
    			
    			if(pass == ""){
    				resultPass.innerText = "필수 정보입니다.";
    				resultPass.style.color = "red";
    			}
    			
    			else if(!rePass.test(pass)){
    				resultPass.innerText = "8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.";
    				resultPass.style.color = "red";
    			}
    			
    			else {
	    			resultPass.innerText = "";
    			}
    		});
    		
    		// 패스워드 확인 입력
    		reconfirmPass.addEventListener('focusout', function(){
    			let pass = inputPass.value;
    			let reconfirmPass = this.value;

    			if(reconfirmPass == ""){
    				resultConfirmPass.innerText = "필수 정보입니다.";
    				resultConfirmPass.style.color = "red";
    			}
    			
    			else if(reconfirmPass != pass){
    				resultConfirmPass.innerText = "비밀번호가 일치하지 않습니다.";
    				resultConfirmPass.style.color = "red";
    			}
    			
    			else {
    				resultConfirmPass.innerText = "";
    				passOk = true;
    			}
    		});
    		
    		// 이름 입력
    		inputName.addEventListener('focusout', function(){
    			let name = this.value;
    			const resultName = document.querySelector('.resultName');
    			
    			if(name == ""){
    				resultName.innerText = "필수 정보입니다.";
    				resultName.style.color = "red";
    			}
    			
    			else if(!reName.test(name)){
    				resultName.innerText = "한글을 사용하세요. (영문, 특수기호, 공백 사용 불가)";
    				resultName.style.color = "red";
    			}
    			else {
    				resultName.innerText = "";
    				nameOk = true;
    			}
    			
    		});
    		
    		// 별명 입력
    		inputNick.addEventListener('focusout', function(){
    			let nick = this.value;
    			
    			if(nick == ""){
    				resultNick.innerText = "필수 정보입니다.";
    				resultNick.style.color = "red";
    			}
    			
    			else if(!reNick.test(nick)){
    				resultNick.innerText = "공백없이 한글, 영문, 숫자 입력해주세요.";
    				resultNick.style.color = "red";
    			}
    			else {
    				resultNick.innerText = "";
    				nickOk = true;
    			}
    			
    		});
    		
    		// 이메일 입력
    		inputEmail.addEventListener('focusout', function(){
    			let email = this.value;
    			
    			if(email == ""){
    				resultEmail.innerText = "필수 정보입니다.";
    				resultEmail.style.color = "red";
    			}
    			
    			else if(!reEmail.test(email)){
    				resultEmail.innerText = "이메일 주소를 다시 확인해주세요.";
    				resultEmail.style.color = "red";
    			}
    			
    			else {
    				resultEmail.innerText = "";
    				emailOk = true;
    			}
    		});
    		
    		// 이메일 인증코드 전송
    		btnEmailAuth.addEventListener('click', function(){
    			if(!emailOk) {
    				alert('이메일 주소를 다시 확인해주세요.');
    				return;
    			}
    			
    			let email = document.querySelector('input[name=email]').value;
    			
    			let jsonData = { "email" : email};
    			
    			ajaxPost("user/checkEmail", jsonData).then((response) =>{
					console.log(response);
					
					if(response == null){
						alert('Request fail...');
						return;
					}
					
					if(response.result != 0){
						resultEmail.innerText = "이미 사용중인 이메일입니다.";
						resultEmail.style.color = "red";
					} else if(response.status == 0){
						resultEmail.innerText = "이메일 전송에 실패 했습니다. 다시 시도 해주세요.";
						resultEmail.style.color = "red";
					} else {
						receiveEmailCode = response.code;
						resultEmail.innerText = "사용가능한 이메일입니다.";
						resultEmail.style.color = "green";
						emailOk = true;
					}
				}).catch((errorMsg)=>{
					console.log(errorMsg)
				});
    		})
    		
    		
    		// 이메일 인증 코드 입력
    		inputEmailCode.addEventListener('keyup', function(){
    			emailCode1 = this.value;
    			console.log(receiveEmailCode);
    			/*
    			if(!reEmailCode.test(emailCode)){
    				resultEmailCode.innerText = "숫자만 입력해주세요.";
    				resultEmailCode.style.color = "red";
	    			this.value = '';
    			}*/
    		});
    		
    		
    		
    		
    		
    	}
    
    
    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>

        <main id="user" class="register">

            <form th:action="@{/user/register}" method="post">
                <table border="1">
                    <caption>사이트 이용정보 입력</caption>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="uid" placeholder="아이디 입력"/>
                            <span class="result resultUid"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pass" placeholder="비밀번호 입력"/>
                            <span class="result resultPass"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="reconfirmPass" placeholder="비밀번호 입력 확인"/>
                            <span class="result resultConfirmPass"></span>
                        </td>
                    </tr>
                </table>

                <table border="1">
                    <caption>개인정보 입력</caption>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="name" placeholder="이름 입력"/>                        
                            <span class="result resultName"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td>
                            <p>공백없이 한글, 영문, 숫자 입력</p>
                            <input type="text" name="nick" placeholder="별명 입력"/>
                            <span class="result resultNick"></span>
                        </td>
                    </tr>                    
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="email" placeholder="이메일 입력"/>
                            <button type="button" id="btnEmailAuth"><img th:src='@{/images/chk_auth.gif}' alt="인증번호 받기"/></button>
                            <span class="result resultEmail"></span>
                            <div class="auth">
                            	<input type="text" name="emailAuth" placeholder="인증번호 입력"/>
                                <button type="button" id="btnEmailConfirm"><img th:src='@{/images/chk_confirm.gif}' alt="확인"/></button>
	                            <span class="result resultEmailCode"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" name="hp" placeholder="- 포함 13자리 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <input type="text" name="zip" placeholder="우편번호 검색" readonly/>
                            <button type="button"><img th:src="@{/images/chk_post.gif}" alt="우편번호 찾기"/></button>
                            <input type="text" name="addr1" placeholder="기본주소 검색" readonly/>
                            <input type="text" name="addr2" placeholder="상세주소 입력"/>
                        </td>
                    </tr>
                </table>

                <div>
                    <a th:href="@{/user/login}" class="btnCancel">취소</a>
                    <input type="submit" class="btnRegister" value="회원가입"/>
                </div>
            </form>            
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
