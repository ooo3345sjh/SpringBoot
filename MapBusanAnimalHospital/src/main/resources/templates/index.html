<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
  <body>
    <div id="map" style="width:1000px;height:900px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9d4322c03fe63efc610c1d54ce0c8deb"></script>
    <script th:inline="javascript">
        var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), // 지도 중심 좌표(부산시청)
			level: 5 // 지도 레벨(확대, 축소 정도)
		};

		var map = new kakao.maps.Map(container, options);
		var items = [[${items}]];

		for(var item of items){
		    // 마커 생성
		    var marker = new kakao.maps.Marker({
		        title: item.animal_hospital,
		        position: new kakao.maps.LatLng(item.lat, item.lon)
		    })

		    // 마커 표시
		    marker.setMap(map);
	    }
    </script>

  </body>
</html>
