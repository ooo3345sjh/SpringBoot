<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user6::modify</title>
	</head>
<body>
	<h3>user6 수정</h3>
	<a th:href="@{/}">Ch07 메인</a>
	<a th:href="@{/user6/list}">user6 목록</a>
	
	<form th:action="@{/user6/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="seq" th:value="${user.seq}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<label>남 <input type="radio" name="gender" value="1" th:checked="${user.gender==1}"></label>
					<label>여 <input type="radio" name="gender" value="2" th:checked="${user.gender==2}"></label>
				</td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age" th:value="${user.age}"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="addr" th:value="${user.addr}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="수정"></td>
			</tr>
		</table>
	</form>	
</body>
</html>
