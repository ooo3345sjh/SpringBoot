<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>book::list</title>
	</head>
	<body>
		<h3>도서목록</h3>
		<table border="1">
			<tr  th:each="book:${books}">
				<td>[[${book.isbn}]]</td>
				<td><img th:src="@{${book.image}}" alt="" style="height: 200px;"> </td>
				<td><a th:href="@{${book.link}}">[[${book.title}]]</a> </td>
				<td>[[${book.publisher}]]</td>
				<td>[[${book.pubdate}]]</td>
			</tr>
		</table>
		
	</body>
</html>
