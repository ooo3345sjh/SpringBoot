version: "3.7"

services:
  lemo_db:
    image: mysql
    container_name: lemo_db
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_DATABASE: lemo
      MYSQL_USER: user1
      MYSQL_PASSWORD: dsaewq321!
      MYSQL_ROOT_PASSWORD: dsaewq321!
      TZ: Asia/Seoul
    ports:
      - 3309:3306
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/mysql
    command: [ "mysqld",
               "--character-set-server=utf8mb4",
               "--collation-server=utf8mb4_unicode_ci",
               "--default_authentication_plugin=mysql_native_password" ]
    networks:
      - springboot-mysql-net
  lemo_app:
    restart: always
    container_name: lemo_app
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - TZ=Asia/Seoul
    ports:
      - 8787:80
    depends_on:
      - lemo_db
    networks:
      - springboot-mysql-net

networks:
  springboot-mysql-net:
    driver: bridge