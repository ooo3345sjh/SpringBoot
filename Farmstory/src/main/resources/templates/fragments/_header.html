<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>팜스토리</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script th:src="@{/js/ajaxAPI.js}"></script>
    <script>
        const contextPath = "[[@{/}]]";
    </script>
</head>
    <body>
    <div id="wrapper">
        <header>
            <a th:href="@{/index}" class="logo"><img th:src="@{/images/logo.png}" alt="로고"/></a>
            <p>
                <a th:href="@{/}">HOME |</a>

                <a th:href="@{/user/logout}" sec:authorize="isAuthenticated()" class="logout">
                    <span class="nick">[[${#authentication.principal.nick}]]</span>님 반갑습니다.[로그아웃] |
                </a>

                <a th:href="@{/user/login}"  sec:authorize="!isAuthenticated()">로그인 |</a>
                <a th:href="@{/user/terms}">회원가입 |</a>
                <a href="#">고객센터</a>
            </p>
            <img th:src="@{/images/head_txt_img.png}" alt="3만원 이상 무료배송"/>

            <ul class="gnb">
                <li><a th:href="@{/gnb(group='introduction', cate='hello', page=1)}">팜스토리소개</a></li>
                <li><a th:href="@{/gnb(group='market', cate='market', page=1)}"><img th:src="@{/images/head_menu_badge.png}" alt="30%"/>장보기</a></li>
                <li><a th:href="@{/gnb(group='croptalk', cate='story', page=1)}">농작물이야기</a></li>
                <li><a th:href="@{/gnb(group='event', cate='event', page=1)}">이벤트</a></li>
                <li><a th:href="@{/gnb(group='community', cate='notice', page=1)}">커뮤니티</a></li>
            </ul>
        </header>

</th:block>
</html>
