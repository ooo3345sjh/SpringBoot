<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="main">
    <main id="board" class="modify">

        <form th:action="@{/gnb/modify} + ${sc.getQueryString()}" th:object='${articleVO}' method="post" >
            <table border="0">
                <caption>글수정</caption>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" placeholder="제목을 입력하세요." th:value='*{title}' maxlength="50"/></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" th:text='*{content}'></textarea></td>
                </tr>
            </table>

            <div>
                <a th:href="@{/gnb/view} + ${sc.getQueryString()}" class="btn btnCancel">취소</a>
                <input type="submit" value="수정완료" class="btn btnComplete"/>
            </div>
        </form>
    </main>
</th:block>
</html>
