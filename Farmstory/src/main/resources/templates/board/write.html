<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="main">
    <main id="board" class="write">

        <form th:action="@{/gnb/write(group=${param.group}, cate=${param.cate}, page=${param.page})}" method="post" enctype="multipart/form-data">
            <input type="hidden" name='page' th:value="${param.page}">
            <table border="0">
                <caption>글쓰기</caption>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content"></textarea></td>
                </tr>
                <tr>
                    <th>파일</th>
                    <td><input type="file" name="fname"/></td>
                </tr>
            </table>

            <div>
                <a th:href="@{/gnb(group=${param.group}, cate=${param.cate}, page=${param.page})}" class="btn btnCancel">취소</a>
                <input type="submit" value="작성완료" class="btn btnComplete"/>
            </div>
        </form>
    </main>
</th:block>
</html>
